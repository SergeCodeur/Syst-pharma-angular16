<main id="main">
	<!-- ======= Breadcrumbs ======= -->
	<section class="breadcrumbs">

		<div class="container d-flex justify-content-between align-items-center">
			<h2>Produits</h2>
			<ol>
				<li>Accueil</li>
				<li><a routerLink="products">Produits</a></li>
			</ol>
		</div>

	</section>
	<!-- End Breadcrumbs -->

	<!-- ======= Section Produits ======= -->
	<div class="container">
		<div class="row">
			<!-- ‚úÖ Colonne des filtres -->
			<aside class="col-md-3 mb-4">
				<div class="p-3 shadow-sm rounded">
					<h4 class="mb-3">Filtres</h4>

					<!-- üîπ Filtre par cat√©gorie -->
					<h5 class="mt-3">Cat√©gories</h5>
					<ul class="list-group">
						<li class="list-group-item" (click)="selectCategory(null)"
							[ngClass]="{ 'active': selectedCategory === null }">
							Toutes les cat√©gories
						</li>
						<li class="list-group-item" *ngFor="let category of categories" (click)="selectCategory(category.id)"
							[ngClass]="{ 'active': selectedCategory === category.id }">
							{{ category.name }}
						</li>
					</ul>

					<!-- üîπ Filtre par pharmacie -->
					<h5 class="mt-3">Pharmacies</h5>
					<ul class="list-group">
						<li class="list-group-item" (click)="selectPharmacy(null)"
							[ngClass]="{ 'active': selectedPharmacy === null }">
							Toutes les pharmacies
						</li>
						<li class="list-group-item" *ngFor="let pharmacy of pharmacies" (click)="selectPharmacy(pharmacy.id)"
							[ngClass]="{ 'active': selectedPharmacy === pharmacy.id }">
							{{ pharmacy.name }}
						</li>
					</ul>
				</div>
			</aside>

			<!-- ‚úÖ Section Produits -->
			<div class="col-md-9">
				<div class="row">
					<div class="col-md-4 mb-4" *ngFor="let product of filteredProducts">
						<div class="product-card card shadow-sm">
							<div class="product-image">
								<img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
							</div>
							<div class="card-body">
								<h5 class="card-title">{{ product.name }}</h5>
								<p class="card-text">{{ product.description }}</p>
								<div class="d-flex justify-content-between align-items-center">
									<span class="fw-bold">{{ product.price }} ‚Ç¨</span>
									<div class="call-to-action">
										<button class="btn btn-sm btn-primary me-2" (click)="addToCart(product)">
											<i class="fas fa-shopping-cart"></i> Ajouter
										</button>
										<a [routerLink]="['/detail', product.id]" class="btn btn-sm btn-secondary">
											<i class="fas fa-info-circle"></i> D√©tails
										</a>
									</div>
								</div>

							</div>
						</div>
					</div>

					<!-- üö® Alerte si aucun produit ne correspond au filtre -->
					<div class="col-12 text-center" *ngIf="filteredProducts.length === 0">
						<p class="alert alert-warning">Aucun produit trouv√©.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
